<div class="ol-control" style=" bottom: 10px; right: 10px; z-index:1;transition: bottom .5s 0s cubic-bezier(.1, 1.2, .3, 1);" #control>
  <button class=" button" type="button" (click)="toggleOpen()"><mat-icon>format_list_bulleted</mat-icon></button>
</div>
<div class="attribute-window" #awindow>
  <div class="handle" #handle> -- </div>
  <div class="body">

    <mat-tab-group (selectedTabChange)="resizeContents()">
        <mat-tab label="two">
            <div class="attr-content" style="width:100%; overflow: auto" >adfgs</div>
        </mat-tab>
      <mat-tab label="First">
          <div class="attr-content" style="width:100%; overflow: auto" >

            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
            
      </mat-tab>
      
    </mat-tab-group>

  </div>
</div>
