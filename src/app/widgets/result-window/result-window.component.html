<div class="resultwindow" [class.hide]="!show" #resultNode>
  <div class="title" #resultTitleNode>
    <span class="navigator previous" *ngIf="showingIndex != 0" (click)="showPrevious()"> &#60; </span>
    <span class="navigator next" *ngIf="(showingIndex != (results.length - 1)) &&( results.length != 0)" (click)="showNext()"> &#62; </span>
    <!-- <span class="navigator previous" *ngIf="hasPrevious" > &#60; </span> -->
    <!-- Feature title -->
    <span *ngIf="results.length != 0" class="name">{{ results[showingIndex].layerName }}</span>
    <!-- <span class="navigator next" *ngIf="hasNext"> &#62; </span> -->
    <div class="closeres" (click)="closeWindow($event)">x</div>
  </div>

  <div class="body">
      <table *ngIf="results.length != 0" class="result-table">
        <tr *ngFor="let a of results[showingIndex].attributes; let i=index">
          <td>{{a.column}}</td>
          <td>{{a.value}}</td>
        </tr>
      </table>
  </div>
</div>
