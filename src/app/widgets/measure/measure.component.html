<mat-expansion-panel >
    <mat-expansion-panel-header>
      <mat-panel-title>
        Measure
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-form-field>
      <mat-select placeholder="Select operation" [(ngModel)]="type" (selectionChange)="onTypeChange($event)"  >
        <mat-option value ="LineString">Length</mat-option>
        <mat-option value ="Polygon">Area</mat-option>
      </mat-select>
    </mat-form-field>

    <div style="text-align: center">
      <button mat-raised-button color="primary" (click)="startDrawing()">Start Drawing</button>
      <button style="margin-left: 15px;" mat-raised-button color="primary" (click)="stopDrawing()">Clear</button>
    </div>
    
  </mat-expansion-panel>
