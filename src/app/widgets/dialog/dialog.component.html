<div class="dialogWindow" *ngIf="show">
  <div class="title">
    <span class="navigator previous" *ngIf="hasPrevious"> &#60; </span>
    Message 
    <span class="navigator next" *ngIf="hadNext"> &#62; </span>
    <div class="closeres" (click)="closeWindow($event)">x</div>
  </div>
  <div class="body">
    <span>{{errorMessage}}</span>
  </div>
</div>
